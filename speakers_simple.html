        <script type="text/javascript">
          var speakers =
[{'about': 'Seb Lee-Delisle is a digital artist and speaker who uses computers to engage with people and inspire them.\nAs an artist, he likes to make interesting things from code that encourage interaction and playfulness from the public. Notable projects include Lunar Trails, featuring a 3m wide drawing machine, and PixelPyros, the Arts Council funded digital fireworks display that toured nationwide in 2013.\nAs a speaker he demystifies programming and explores its artistic possibilities. His presentations and workshops enable artists to overcome their fear of code and encourage programmers of all backgrounds to be more creative and imaginative.\nHe won 3 Microsoft Critter awards in 2013, including Web Personality of the Year and Voice of the Year (best presenter) and he was Technical Director on Big and Small, the BBC project that won a BAFTA in 2009. Notable clients include BBC, Lego, Sony, Microsoft, Google, MLB, Nickelodeon, Philips, and Unilever.',
  'abstract': '',
  'author': 'Seb Lee-Delisle',
  'id': '0910_sal1',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Seb_Lee-Delisle_bilde_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f0910_sal1',
  'short_title': ' Keynote',
  'title': 'Keynote',
  'twitter': 'seb_ly'},
 {'about': 'Bruce advocates open standards for Opera, the European web browser based in Oslo. He\'s been active in Web Standards since 2002,  co-wrote "Introducing HTML5", was on the W3C Mobile Web Best Practices working group, and a member of the Web Standards Project\'s Accessibility Task Force. His favourite colour is whatever colour his hair is at the time',
  'abstract': "OMG! We need better standards. We need standards made more quickly. We need better standards, quickly, that fold in developers' needs and feedback. WTF? How? The Extensible Web Manifesto offers an approach. Find out what it is, and how it informs Project Houdini, which hopes to add extensibility hooks into CSS, so we can all LOL.",
  'author': 'Bruce Lawson',
  'id': '1015_sal1',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Bruce_Lawson_picture_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1015_sal1',
  'short_title': ' The Extensible Web, Houdini and CSS.next',
  'title': 'The Extensible Web, Houdini and CSS.next',
  'twitter': 'brucel'},
 {'about': 'Marvin er sivilingeni\xc3\xb8r i datateknikk med fordypning i intelligente systemer, og senior systemutvikler hos Kantega AS. Han har jobbet med forvaltning og utvikling av flere store java-applikasjoner, blant annet Kantegas hjemmesnekrede CMS og applikasjoner som bygger p\xc3\xa5 dette.\nHan liker \xc3\xa5 finne ut hvordan programmer virker, og pr\xc3\xb8ver \xc3\xa5 gj\xc3\xb8re livet som utvikler enklere.',
  'abstract': '\xc2\xabProject Jigsaw\xc2\xbb har som m\xc3\xa5l \xc3\xa5 gj\xc3\xb8re Java mer modularisert, og gj\xc3\xb8re det enklere \xc3\xa5 modularisere v\xc3\xa5re egne applikasjoner. Vi har allerede Maven, OSGi og flere andre m\xc3\xa5ter \xc3\xa5 strukturere koden v\xc3\xa5r under bygging og kj\xc3\xb8ring. Jeg g\xc3\xa5r gjennom hva du m\xc3\xa5 gj\xc3\xb8re for \xc3\xa5 ta det i bruk, og hvordan det passer inn med de verkt\xc3\xb8yene vi allerede har.',
  'author': 'Marvin Bredal Lillehaug',
  'id': '1015_sal2',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/ad3972a5c3416ea4371f6c98a9d8abef_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1015_sal2',
  'short_title': ' Puslespillet Java',
  'title': 'Puslespillet Java',
  'twitter': 'marvbl'},
 {'about': 'Chris has worked at ARM for 15 years. For the last 14 years, he has been responsible for ARM\xe2\x80\x99s customer training activity - delivering up to 200 training courses every year to ARM\xe2\x80\x99s customers and end users all over the world. He was actively involved in the development and launch of the ARM Accredited Engineer program and is also responsible for the Active Assist onsite services.\n\nChris is a regular speaker at conferences and industry events and has addressed audiences on ARM technology on every continent except Antarctica - opportunities there are limited but it is surely only a matter of time!\n\nChris has lived and worked in Cambridge for over 30 years. He holds an MA in Computer Science from Cambridge University, is a Chartered Engineer and a member of the Institute of Engineering and Technology (MIET).',
  'abstract': 'There are many cases where it is necessary to enforce a particular order of memory accesses - not all of them are obvious. Most people are aware of the need to use \xe2\x80\x9cvolatile\xe2\x80\x9d when accessing memory-mapped I/O. But that is only the beginning of the story. What about superscalar and out-of-order pipelines? Or multi-threaded and multi-processing systems which use shared memory? What about the effect of write buffers and caches? How does alignment affect this? As embedded systems become more complex, software developers need to know a lot more about how these systems access memory in order to identify potential ordering problems.\n\nThis presentation will examine simple and complex cases using ARM examples covering VMSAv7 and PMSAv7.',
  'author': 'Chris Shore',
  'id': '1015_sal3',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Chris_Shore_pic_72dpi_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1015_sal3',
  'short_title': ' Memory Access Ordering in Complex Embedded...',
  'title': 'Memory Access Ordering in Complex Embedded Systems',
  'twitter': ''},
 {'about': 'Geir K. Hanssen er seniorforsker i SINTEF IKT og har jobbet med tilpasning og innf\xc3\xb8ring av smidige metoder i over 10 \xc3\xa5r.\n\nIngar Kulbrandstad jobber i Autronica Fire & Security og er scrum-master for et nytt brann- og gassvarslingssystem.\n',
  'abstract': 'Utvikling av sikkerhetskritiske systemer har tradisjonelt v\xc3\xa6rt maskinvarebasert. I dag er dette endret, hvor n\xc3\xa6r 100% av nyutvikling skjer i programvare. Utvikling m\xc3\xa5 f\xc3\xb8lge omfattende safety-standarder (for eksempel IEC 61508) og m\xc3\xa5 sertifiseres for \xc3\xa5 kunne tas i bruk. Tradisjonelt f\xc3\xb8lger utvikling V-modellen, men vi viser hvordan Scrum kan brukes, bl.a. for \xc3\xa5 redusere dokumentasjonskostnadene samt \xc3\xb8ke endringsevnen.',
  'author': 'Geir Kjetil Hanssen og Ingar Kulbrandstad',
  'id': '1015_sal4',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/ingar_geir_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1015_sal4',
  'short_title': ' Smidig utvikling av sikkerhetskritisk...',
  'title': 'Smidig utvikling av sikkerhetskritisk programvare',
  'twitter': 'geirkh'},
 {'about': 'Martha Eike er senioringeni\xc3\xb8r i Datatilsynet. Hun jobber med informasjonssikkerhet og personvern s\xc3\xa6rlig relatert til skytjenester, skole, digitalisering av offentlig sektor, innebygd personvern (Privacy by Design) og Big Data. Martha er utdannet dataingeni\xc3\xb8r med ni \xc3\xa5rs erfaring fra QA og programvareutvikling, og har siden 2012 jobbet med personvern og informasjonssikkerhet i Datatilsynet.',
  'abstract': 'N\xc3\xa5r ny teknologi og nye l\xc3\xb8sninger tas i bruk, vil det kunne p\xc3\xa5virke hvordan virksomheten behandler personopplysninger. \xc3\x85 ha et bevisst forhold til personvern under utvikling og implementering sikrer at man f\xc3\xb8lger personopplysningsloven. F\xc3\xb8rste steg for \xc3\xa5 lage en l\xc3\xb8sning med godt personvern er \xc3\xa5 vurdere hvilke konsekvenser l\xc3\xb8sningen vil ha for personvernet til den enkelte. Hva m\xc3\xa5 s\xc3\xa5 utviklere tenke p\xc3\xa5 n\xc3\xa5r de skriver kode, tester og leverer kode med utgangspunkt i tjenester over internett? Med nye personvernregler p\xc3\xa5 gang i EU (ny forordning) stilles det enda st\xc3\xb8rre forventninger til at utviklere skal ta ivareta personvernet til den enkelte.',
  'author': 'Martha Eike',
  'id': '1015_sal5',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Martha_Eike-Portrett_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1015_sal5',
  'short_title': ' Datatilsynet',
  'title': 'Datatilsynet',
  'twitter': 'marthaeike'},
 {'about': 'Hubert Matthews has been programming in C++ for over 15 years and he has been teaching it for over 10 years. He also works as a systems architect and software consultant. Hubert has been a member of the UK BSI standards committee for C++. Hubert Matthews is a freelance consultant specialising in system architecture and design as well as training programmers in C++, UML and Java. His clients range from large companies such as DHL and Orange to small companies and startups. He also is technical director or advisor to a number of startup companies. Hubert lives in Oxford and in his abundant spare time he likes to pretend that he coaches rowing, dances salsa, dabbles with martial arts and drives too fast.',
  'abstract': 'How is C++ is different to other languages and how does that affect the way we write and think about programs? C++11 adds a host of new language ideas that build on these differences and C++14 extends things yet further.\n\nKey questions to explore are:\n\xe2\x80\xa2 How do these new features change how we think about C++?\n\xe2\x80\xa2 What standard design idioms and techniques should we consider changing and what new ones to explore?\n\xe2\x80\xa2 How to take advantage of the new without abandoning the old?\n\nAs C++ enters a new era and enjoys a new burst of energy, this talk seeks to explore how we will live and learn in this exciting new world.',
  'author': 'Hubert Matthews',
  'id': '1100_sal1',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Hubert_Matthews-picture_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1100_sal1',
  'short_title': ' C++ - Where are we headed?',
  'title': 'C++ - Where are we headed?',
  'twitter': ''},
 {'about': 'Stig is a Trondheim-based tech enthusiast who has been hacking stuff since the age of 10. He enjoys fiddling with everything from soldering Dalek props with his kids to digital music and cloud deployment systems. He is also the CTO of Zedge.\n',
  'abstract': "Tired of wRESTling your API into the dogma? Got the JSON blues? In today's distributed world of native mobile apps and microservices, the long-term cost of schema-less APIs can be a burden, as JSON becomes the next XML. Enter modern RPC mechanisms like Apache Thrift or Google's Protocol Buffers: robust, evolvable APIs are here to save the day!\n",
  'author': 'Stig Bakken',
  'id': '1100_sal2',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/SideHoodie_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1100_sal2',
  'short_title': ' Beyond REST/JSON: cross-platform APIs with...',
  'title': 'Beyond REST/JSON: cross-platform APIs with Thrift and Protobuf',
  'twitter': 'stigsb'},
 {'about': 'I am currently leading the Internet Of Things SDK at Nordic. My team aims at enabling IPv6 over Bluetooth.\n\nPrior to working with Nordic I have been working with Bluetooth Stack development with Mindtree Limited. My role included architecture design and contributing the standardization activity. I have been Chiar/ Vice-Chair for the Bluetooth SIG Medical Devices working group.\n\n',
  'abstract': 'Any way of connecting sensor to cloud using proprietary gateways and/or services is tagged as IoT.\n\nSome, however are striving at bringing Internet to the smallest devices enabling direct cloud to sensor communication and truly making it an Internet of Things.\n\nThis paper highlights the motivations behind the vision and hurdles that need to be crossed to make it a success.',
  'author': 'Krishna Shingala',
  'id': '1100_sal3',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/KShingala_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1100_sal3',
  'short_title': ' IoT and IPv6 - Vision, benefits and...',
  'title': 'IoT and IPv6 - Vision, benefits and challenges!',
  'twitter': ''},
 {'about': 'Jeg elsker \xc3\xa5 kode og ulike firma har betalt meg for \xc3\xa5 gj\xc3\xb8re det siden 2000. Jeg hadde sikkert gjort det gratis ogs\xc3\xa5, men n\xc3\xa5r de n\xc3\xa5 vil betale for at jeg skal ha det moro s\xc3\xa5 sier jeg ikke nei takk til det.',
  'abstract': 'Ryktene om TDDs d\xc3\xb8d er sterkt overdrevet, men det har skjedd mye inn test-drevet utvikling siden Kent Beck introduserte TDD med Extreme Programming i 1999. TDD, BDD, ATDD, ST, DDT \xe2\x80\xa6 hvordan passer alt dette sammen? Hva skal til for \xc3\xa5 lykkes med automatisert testing?',
  'author': 'Kjetil Klaussen',
  'id': '1100_sal4',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/profilbilde_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1100_sal4',
  'short_title': ' TDD er d\xc3\xb8d. Lenge leve TDD!',
  'title': 'TDD er d\xc3\xb8d. Lenge leve TDD!',
  'twitter': 'kjetilkl'},
 {'about': 'Trond Smaavik og J\xc3\xb8rgen Abrahamsen er erfarne, entusiastiske og engasjerte systemutviklere som brenner for kvalitet i h\xc3\xa5ndtverket de utf\xc3\xb8rer daglig.',
  'abstract': 'Statens vegvesen vedlikeholder mengder med \xc3\xa5pne lokasjonsbestemte data. Vi vil gi en oversikt over de ulike datasettene, men ogs\xc3\xa5 dykke inn et utvalg av datasett. \n\nV\xc3\xa5ren 2016 lanserer Statens vegvesen en ny webbasert kartl\xc3\xb8sning. Vi skal ta for oss l\xc3\xb8sningen, utfordringene og hvilke datasett som brukes.\n\nDenne presentasjonen er beregnet p\xc3\xa5 utviklere og alle som er interesserte i \xc3\xa5pne data.',
  'author': 'Trond Smaavik og J\xc3\xb8rgen Abrahamsen',
  'id': '1100_sal5',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/TrondSmaavik_JAbrahamsen_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1100_sal5',
  'short_title': ' Kartbasert Trafikkinformasjon',
  'title': 'Kartbasert Trafikkinformasjon',
  'twitter': '@jorabra @trondsmaavik'},
 {'about': 'K. Scott Allen is the founder of OdeToCode. Scott has over 25 years of commercial software development experience across a wide range of technologies. He has delivered software products for embedded devices, Windows desktop, web, and mobile platforms. As a popular trainer and speaker, Scott is known for delivering quality content on Pluralsight.com as well as using his unique teaching abilities in classrooms around the world.',
  'abstract': 'The JavaScript language is finally evolving and so will the libraries and frameworks built on the language. The addition of modules and classes as first class syntax elements fundamentally changes how to design and componentize script code. In this session we\xe2\x80\x99ll look at some of the next generation frameworks and the paradigms of the future. We\xe2\x80\x99ll also see the tools involved and demonstrate the benefits and drawbacks of the new world of JavaScript.',
  'author': 'Scott Allen',
  'id': '1145_sal1',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/K_Scott_Allen-picture_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1145_sal1',
  'short_title': ' The Evolution of JavaScript',
  'title': 'The Evolution of JavaScript',
  'twitter': 'OdeToCode'},
 {'about': 'Andreas er en 25 \xc3\xa5r gammel utvikler med kj\xc3\xa6rlighet for DevOps og ikke-propriet\xc3\xa6re l\xc3\xb8sninger. Skyr kompleksitet som pesten. Jobber til daglig med Linuxbasert infrastruktur hos DIPS ASA, alt for et mer effektivt helsevesen. ',
  'abstract': '.NET applikasjoner var forbeholdt Windows-verdenen. Ikke n\xc3\xa5 lenger. Microsoft har \xc3\xa5pnet opp .NET stacken for alle, selskap som Xamarin har tatt C# og .NET multiplatform for mobil og Mono-prosjektet er kraftigere enn aldri f\xc3\xb8r. Men hvofor bare v\xc3\xa6re kryssplatform p\xc3\xa5 mobil? Vi ser p\xc3\xa5 hvordan vi skriver en enkel kryssplatform, selfhostende, RESTFull .NET applikasjon med Vagrant og Docker som kjerneverkt\xc3\xb8y.',
  'author': 'Andreas Mosti',
  'id': '1145_sal2',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/hipsterpng_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1145_sal2',
  'short_title': ' Enkel RESTFull tjeneste med .NET, Vagrant og...',
  'title': 'Enkel RESTFull tjeneste med .NET, Vagrant og Docker',
  'twitter': 'amostii'},
 {'about': 'Paolo is the author of Metaprogramming Ruby. He has two decades of experience as a developer, ranging from embedded to enterprise software, computer games, and web applications. Paolo lives a nomadic life, mentoring software teams around the world. He has a base camp in Bologna, Italy.',
  'abstract': 'A confession: I used Git for months without really understanding what was going on. I knew all the basic commands, but I still got stranded when something went wrong. Why did my rebase fail? How did I manage to mess up the remote?\n\nThen I found the key to Git: the unfamiliar .git directory. That was my lightbulb moment. Once I understood the underlying model, everything about Git clicked into place. Things that used to be baffling and complicated suddenly looked simple and elegant.\n\nLet me share this lightbulb with you. It will take you 30 minutes to wrap your head around Git.',
  'author': 'Paolo Perrotta',
  'id': '1145_sal3',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Paolo_Perrotta_400x400_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1145_sal3',
  'short_title': ' Wrapping Your Head Around Git',
  'title': 'Wrapping Your Head Around Git',
  'twitter': 'nusco'},
 {'about': 'Lidenskaplig opptatt av programvareutvikling som h\xc3\xa5ndverk (Software Craftsmanship). 30 \xc3\xa5rs erfaring fra utvkiling av elektronikk og programvare innen transport, bank, telekom, mobil, rf-elektronikk og mikro-kontrollere. ',
  'abstract': 'Hvordan \xc3\xa8n utvikler startet noe som ble til et globalt skifte av utviklings metodikk i Atmel. \n\nMed eksempler p\xc3\xa5 hvordan kontinuerlig utvikling, integrasjon, leveranse og feedback  (Continuos Everything) har blitt gjort i et globalt selskap som Atmel. \n',
  'author': 'Per Arnold Bl\xc3\xa5smo',
  'id': '1145_sal4',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/pab-avatar.320x320px_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1145_sal4',
  'short_title': " Continuous Everything' - fra koding til...",
  'title': "Continuous Everything' - fra koding til leveranse implementert i et globalt firma",
  'twitter': '@pablaasmo'},
 {'about': 'Arnstein Johansen kommer fra et Trondheimsbasert konsulentselskap. Han har lang erfaring innen web, og p\xc3\xa5 fritiden liker han og utforske nye rammeverk og teknologi. Arnstein deler gjerne sin kunnskap med andre, enten med kollegaer, kunder eller likesinnede utviklere. Arnstein har jobbet med flere store prosjekt, blant annet for NRK, der han ledet en gruppe utviklere som sammen laget Nye Ur\xc3\xb8rt.',
  'abstract': 'Hvordan vil den nye ECMAScript 6 standarden p\xc3\xa5virke hvordan vi skriver JavaScript? \nJeg skal vise nyttige API som n\xc3\xa5 er tilgjengelig, som f.eks. Promises. Jeg skal ogs\xc3\xa5 g\xc3\xa5 gjennom de nye spr\xc3\xa5kkonstruksjonene og syntaktisk sukker som kommer med ES6.\nFor de som kommer fra objektorienterte spr\xc3\xa5k vil nok glede seg over at blant annet klasser er en del av ES6.',
  'author': 'Arnstein Johansen',
  'id': '1145_sal5',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/arnstein2_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1145_sal5',
  'short_title': ' ECMAScript 6, verdt ventetiden?',
  'title': 'ECMAScript 6, verdt ventetiden?',
  'twitter': 'G0ldnarms'},
 {'about': 'Runa A. Sandvik is a privacy and security researcher, working at the intersection of technology, law and policy. She regularly teaches digital security to journalists and helps media organizations improve their security posture. She is also a technical advisor to both the Freedom of the Press Foundation and the TrueCrypt Audit project. She tweets as @runasand.',
  'abstract': "TrackingPoint is a startup in Texas, USA known for making precision-guided firearms. These firearms ship with a tightly integrated system coupling a rifle, an ARM-powered scope running a modified version of Linux, and a linked trigger mechanism. The scope can follow targets, calculate ballistics and drastically increase its user's first shot accuracy. The scope can also record video and audio, as well as stream video to other devices using its own wireless network and mobile applications. \nIn this talk, I will demonstrate how the TrackingPoint long range tactical rifle works. I will discuss how we reverse engineered the scope, the firmware, and three of TrackingPoint's mobile applications. I will discuss different use cases and attack surfaces. I will also discuss the security and privacy implications of network-connected firearms.",
  'author': 'Runa A. Sandvik',
  'id': '1415_sal1',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/runa_a_sandvik_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1415_sal1',
  'short_title': ' When IoT Attacks: Hacking a Linux-Powered...',
  'title': 'When IoT Attacks: Hacking a Linux-Powered Rifle',
  'twitter': 'runasand'},
 {'about': 'Einar Rosenvinge is a software developer and architect who has been programming Java since the late 90s. For the past year he has been working at Signicat, developing their electronic identity and signature solutions. Before that, he spent nine years at Yahoo!, working on a search and storage engine powering hundreds of sites worldwide and processing data at web scale.',
  'abstract': 'You get a phone call at 2 AM. Again!? Your entire system is frozen \xe2\x80\x93 one external service is dead slow \xe2\x80\x93 hogging all system threads. And pulling you down with it. \n\nEver found yourself in this situation?\n\nHystrix-Servlet is an easy-to-use integration layer between the Servlet API and Hystrix, and is especially useful for wrapping legacy synchronous Servlets.',
  'author': 'Einar Rosenvinge',
  'id': '1415_sal2',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/Einar-1_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1415_sal2',
  'short_title': ' Asynchronous Servlet Processing with...',
  'title': 'Asynchronous Servlet Processing with Hystrix-Servlet',
  'twitter': '@einarmr'},
 {'about': 'Adam is a programmer that combines degrees in engineering and psychology. He\xe2\x80\x99s the author of Your Code as a Crime Scene, has written the popular Lisp for the Web tutorial and self-published a book on Patterns in C. Adam also writes open-source software in a variety of programming languages. His other interests include modern history, music and martial arts.',
  'abstract': "More projects fail for social reasons than due to technologies or tools. In this session you'll learn to mine and analyze social information from source code repositories. You'll see how the way you chose to organize affects the code you write and how an architecture is as much a social as a technical design.",
  'author': 'Adam Tornhill',
  'id': '1415_sal3',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/AdamTornhill_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1415_sal3',
  'short_title': ' Software design, team work and other...',
  'title': 'Software design, team work and other man-made disasters',
  'twitter': '@AdamTornhill'},
 {'about': 'Dataanalytiker Einar Otto Stangvik avsl\xc3\xb8rte for to \xc3\xa5r siden en H\xc3\xb8yre-politiker som hadde "hacket seg inn" og stj\xc3\xa5let private bilder fra iCloud. N\xc3\xa5 har Einar Otto Stangvik bidratt til \xc3\xa5 avdekke og analysere dataloggene som har gitt VG identitetene til nordmennene som skal ha lastet ned overgrepsmateriale i store mengder. P\xc3\xa5 fritiden er Einar glad i foto og driver prosjektet http://starttls.info/ ',
  'abstract': '',

 {'about': "Scott is a web developer who has been blogging at http://hanselman.com for over a decade. He works in Open Source on ASP.NET and the Azure Cloud for Microsoft out of his home office in Portland, Oregon. Scott has three podcasts, http://hanselminutes.com for tech talk, http://thisdeveloperslife.com on developers' lives and loves, and http://ratchetandthegeek.com for pop culture and tech media. He's written a number of books and spoken in person to almost a half million developers worldwide.",
  'abstract': "Join Hanselman as he digs into the open source SDKs of Windows Azure from both a Mac AND Windows. Let's access Azure from the command line and deploy and redeploy with Git. We'll fire up Linux VMs, run node.js apps in the cloud. The future of the cloud is open and it's a hybrid. We'll also pinch pennies in the cloud and look at how our mindset needs to change if the cloud is to save us money.",

 {'about': 'Erling er utvikler og systemarkitekt med 5 \xc3\xa5rs erfaring som konsulent i Acando Trondheim. Han fokuserer p\xc3\xa5 systemdesign, utvikling og testing av applikasjoner og nettsider ved hjelp av et bredt spekter av teknologier. Han er lidenskapelig opptatt av kvalitet og \xc3\xb8nsket om \xc3\xa5 levere et godt h\xc3\xa5ndverk. ',
  'abstract': 'HTTP/2 ble publisert  som RFC i mai 2015. I denne presentasjonen vil jeg se p\xc3\xa5 historikken bak HTTP/2, hva det er og hvordan standarden vil endre og forbedre en webutviklers hverdag. Presentasjonen er beregnet p\xc3\xa5 webutviklere og vil i hovedsak dreie seg om bruken av HTTP/2 uten \xc3\xa5 g\xc3\xa5 i detalj p\xc3\xa5 hvordan HTTP/2 fungerer under panseret.',

 {'about': 'Dave Snowden is the founder and chief scientific officer of Cognitive Edge. His work is international in nature and covers government and industry looking at complex issues relating to strategy, organisational decision making and decision making. He has pioneered a science based approach to organisations drawing on anthropology, neuroscience and complex adaptive systems theory. He is a popular and passionate keynote speaker on a range of subjects, and is well known for his pragmatic cynicism and iconoclastic style.',
  'abstract': 'Cynefin is a popular framework within the Agile community, used to help determine the type of method and decision that should be used in development. Recent developments involve radical new approaches to understanding <em>unarticulated user needs</em> to reduce risk and increase the adoption of new technologies and capabilities.  By getting more right before people even articulate a formal need we can radically increase satisfaction and reduce the cost of errors and misunderstandings downstream',

 {'about': 'Jeg jobber som interaksjonsdesigner i Powel og er lidenskapelig opptatt av gode brukeropplevelser, helhetlige og s\xc3\xb8ml\xc3\xb8se l\xc3\xb8sninger, og ikke minst dele kunnskap og tanker om hvordan de kan skapes.',
  'abstract': 'Lean er en popul\xc3\xa6r arbeidsmetodikk om dagen. Hvordan kan man benytte dette for \xc3\xa5 skape gode brukeropplevelser? Jeg \xc3\xb8nsker \xc3\xa5 snakke om arbeidsmetodikk og tankesett med fokus p\xc3\xa5 brukeropplevelse, hvordan benytte hypoteser, Lean canvas som verkt\xc3\xb8y for helhetlig overblikk, MVP og l\xc3\xa6ring av feiling.',

 {'about': 'Emil jobber som utvikler i Bekk Consulting. Han har mange \xc3\xa5rs erfaring med App utvikling, og har lenge v\xc3\xa6rt en forkjemper for native brukeropplevelse p\xc3\xa5 mobil. Det siste \xc3\xa5ret har han jobbet mye med Big Data og Cloud-l\xc3\xb8sninger, hvor ekstrem ytelse, smidig utrulling og brukervennlighet har st\xc3\xa5tt i fokus.',
  'abstract': 'Siden 2007 har vi h\xc3\xb8rt det samme: native applikasjoner vil erstattes av Web- og Hybrid-applikasjoner. Mye har skjedd siden den gang, men utvilsomt; native applikasjoner lever som aldri f\xc3\xb8r.\n\nVi ser hvordan vi kan bruke React Native til \xc3\xa5 bygge native applikasjoner med JavaScript og React og hvordan utviklingsprosessen av Apps kan g\xc3\xa5 fra tung og langsom til lett og leken.',

 {'about': "Scott is a web developer who has been blogging at http://hanselman.com for over a decade. He works in Open Source on ASP.NET and the Azure Cloud for Microsoft out of his home office in Portland, Oregon. Scott has three podcasts, http://hanselminutes.com for tech talk, http://thisdeveloperslife.com on developers' lives and loves, and http://ratchetandthegeek.com for pop culture and tech media. He's written a number of books and spoken in person to almost a half million developers worldwide.",
  'abstract': 'ASP.NET 5 is a lean and composable framework for building web and cloud applications. ASP.NET 5 is fully open source and available on GitHub. Join Scott Hanselman and he goes over the what, where, and most importantly the WHY of ASP.NET? Why would Microsoft make a cross platform web framework that works on Mac, Windows, and Linux? And what about Visual Studio Code, the new free cross platform code editor? All your questions will be answered.',

 {'about': 'Inge Solvoll koder p\xc3\xa5 JVM og web for Marine Cybernetics i Trondheim. Han liker \xc3\xa5 finne enkle l\xc3\xb8sninger p\xc3\xa5 komplekse problemer.\n\nTrond H. Bordewich jobber med Objective-C og Swift hos Lingit og er organisator for CocoaHeads Trondheim. Han liker aha-opplevelsene som programmering stadig bringer med seg.',
  'abstract': 'Ingen tilstand, ingen variabler, ingen l\xc3\xb8kker. Hvordan kan man f\xc3\xa5 gjort noe ordentlig arbeid med slike begrensninger? Vi viser hvordan funksjonelle teknikker f\xc3\xa5r hele kategorier av problemer til \xc3\xa5 forsvinne, med kortere og mer lesbar kode som en hyggelig bonus.\n\nDet blir demonstrert i Swift, Java og Clojure. Ingen forkunnskaper n\xc3\xb8dvendig, kun et \xc3\xa5pent sinn!',
  'author': 'Inge Solvoll og Trond H. Bordewich',

 {'about': 'Stijn is a postdoc in a public (Centre for Mathematics and Computer Science)-private (SDL) partnership project focussing on run-time checking and monitoring cloud applications.  He obtained his PhD in 2013 at Leiden University and the Centre for Mathematics and Computer Science',
  'abstract': 'Tim Peters developed the Timsort hybrid sorting algorithm in 2002. TimSort is today used as the default sorting algorithm for Android SDK, Sun\xe2\x80\x99s JDK, OpenJDK, Python, Apache, Hadoop and many other languages and rameworks. Given the popularity of these platforms, the number of computers, cloud services and mobile phones that use TimSort for sorting is well into the billions.\n\nFast forward to 2015. After we had successfully verified Counting and Radix sort implementations in Java with a formal verification tool called KeY, we were looking for a new challenge. TimSort seemed to be the ideal candidate for several reasons: it is rather complex, widely used, had a bug history but was reported as fixed in Java 8, and was extensively tested. Unfortunately, we weren\xe2\x80\x99t able to prove its correctness. A closer analysis showed that this was, quite simply, because TimSort was broken and our theoretical considerations finally led us to a path towards finding the bug. We show how we did it, derive a mechanically verified bug-free version and discuss the reactions of the developer communities involved in the implementation of the Java and Python standard libraries.',
  'author': 'Stijn de Gouw',
  'id': '1545_sal3',
  'image': 'http://static.trondheimdc.no/uploads/2015/cropped/StijnDeGouw_cropped_cropped.jpg',
  'link': 'http://2015.trondheimdc.no/program/#f1545_sal3',
  'short_title': ' Bug in TimSort',
  'title': 'Bug in TimSort',
  'twitter': ''},

  'abstract': 'Google har revolusjonert designh\xc3\xa5ndboka med Material design som blir lovrpiset av designere over hele verden. F\xc3\xa5 en kjapp intro til designprinsippene som bruker fysiske lover og tredimensjonale komponenter til \xc3\xa5 skape en naturlig brukeropplevelse i sine applikasjoner.',

 {'about': 'Remi has been putting pixels on screens for almost 25 years and still can\xe2\x80\x99t get enough of it.\nWhile in Falanx/ARM he helped build graphics accelerators that can be found in 100\xe2\x80\x99s of millions of phones. At Fuse he now works to make all that mobile potential easily accessible to more developers & applications.\nAt night he still codes on his Amiga.',
  'abstract': 'Fuse is a toolchain for building apps and user experiences. It focuses on awesome UIs and fast development iterations and supports a number of platforms, including iOS & Android.\nIn this session we\xe2\x80\x99ll go through how it all works, write some code, sprinkle smooth transitions on top and then hook it all up (because data makes the world go round!)',

 {'about': 'Sahil Malik, the founder and principal of Winsmarts.com has been a Microsoft trainer and consultant for the past many years. Having authored more than 10 books, trained and spoken at conferences all across the world, delivered solutions for many high profile clients, he brings with him invaluable practical experience. Sahil has been using these technologies at DinERP (www.dinERP.no) on a daily basis. DinERP, based in Trondheim is always looking for passionate developers to join their team. For his community contributions, Sahil has been awarded the Microsoft MVP award for the past many years. You will find his trainings devoid of marketing.',
  'abstract': 'Learn how you can code and debug cross-platform mobile apps using web technologies like HTML, CSS and JavaScript. We will understand and compare the experience of writing cordova apps using both Visual Studio 2015, and working purely on a Mac. We will also take a peek at debugging your app, and the process of extending it to native technologies using plugins.',

 {'about': 'Henning er dronedesigner, operat\xc3\xb8r og kursholder p\xc3\xa5 heltid. Han er blant annet ansvarlig for Droneshow og Megakopteret, en av verdens st\xc3\xb8rste multikoptere. Han driver ogs\xc3\xa5 nettbutikken Makeadrone.net.',
  'abstract': 'Dronebygger Henning Pedersen forteller litt om hvordan \xc3\xa5pen kildekode utgj\xc3\xb8r hjertet sm\xc3\xa5 ubemannede luftfarkoster. Han viser hvordan et enkelt selvbygget quadkopter kan konfigureres gjennom Google Chrome.',

 {'about': 'Oleg is a Principal Architect with Hortonworks responsible for architecting scalable BigData solutions using various OpenSource technologies available within and outside the Hadoop ecosystem. Before Hortonworls Oleg was part of the SpringSource/VMWare where he was a core engineer working on Spring Integration framework, leading Spring Integration Scala DSL. He has 18+ years of experience in software engineering across multiple disciplines including software architecture and design, consulting, business analysis and application development. As a speaker Oleg presented seminars at dozens of conferences worldwide (i.e. Hadoop Summit, SpringOne, JavaOne, JavaZone, Scala Days, Oredev etc.)',
  'abstract': "Java 8 is finally here giving us access to a variety of long awaited new features and functionalities. Lambda expressions and Stream API has empowered Java in areas that are of great relevance to Big Data, providing an expressive language to operate over complex data structures, making the transformation and analysis of data more convenient, scalable and efficient.\nIn this hands-on session, we will demonstrate how Java 8 Streams programming model in conjunctions with lambdas can be realized in an extensible set of distributed compute engines such as Spark, Tez, Flink etc., giving developer a unified programming model who's core features are part of the JDK itself.",

  'abstract': 'Det hele startet med en seriekonkurranse for Dagbladet i 2007, og i dag publiseres Lunch i 100 aviser, blader og nettsteder i Norge og utlandet. I 2014 utkom den f\xc3\xb8rste kronologiske samlingen av Lunch i bokform, \xe2\x80\x9d Sykt travelt\xe2\x80\x9d, som raskt ble en bestselger.',

 {'about': '\xc3\x98yvind og \xc3\x98ystein er to utviklere fra Miles som er lidenskapelig opptatt av \xc3\xa5 lage god brukeropplevelse. \n\nBegge har erfaring fra flere prosjekter hvor man har jobbet hardt for \xc3\xa5 lage noe som brukeren virkelig digger.',
  'abstract': 'God flyt i grenselandet mellom Utvikling, UX og design er utfordrende; spesielt n\xc3\xa5r man skal levere kontinuerlig og med kort ledetid fra ide til produkt. \n\nVi deler v\xc3\xa5re erfaringer p\xc3\xa5 hvordan angripe denne problemstillingen. Viser v\xc3\xa5re metoder, verkt\xc3\xb8y og grep, samt noen argumenter for hvorfor dette er viktig. Kort sagt DevUX.',

 {'about': "Scott is a web developer who has been blogging at http://hanselman.com for over a decade. He works in Open Source on ASP.NET and the Azure Cloud for Microsoft out of his home office in Portland, Oregon. Scott has three podcasts, http://hanselminutes.com for tech talk, http://thisdeveloperslife.com on developers' lives and loves, and http://ratchetandthegeek.com for pop culture and tech media. He's written a number of books and spoken in person to almost a half million developers worldwide.",
  'abstract': "One day we woke up and things were different. Maybe it happened overnight, maybe it took many years. Suddenly we are scripting against thousands of Virtual Machines from the command line while creating things today with JavaScript in the browser that were impossible yesterday. LiveScript becomes JavaScript becomes ES6 and now we're compiling C++ to JS. Join Scott Hanselman as he explores the relationship between the Cloud and the Browser, many Languages and one Language, how it might all fit together and what might come next.",

            YUI().use('event-base', 'event', 'node', function (Y) {

                var shuffle = function(array) {
                    var currentIndex = array.length, temporaryValue, randomIndex;

                    // While there remain elements to shuffle...
                    while (0 !== currentIndex) {

                        // Pick a remaining element...
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex -= 1;

                        // And swap it with the current element.
                        temporaryValue = array[currentIndex];
                        array[currentIndex] = array[randomIndex];
                        array[randomIndex] = temporaryValue;
                    }

                    return array;
                }

                Y.on('domready', function () {
                    var speaker_list = Y.one("#speaker-list");
                    console.log('dom ready ' + speaker_list);
