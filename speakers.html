    <body>
        <script type="text/javascript">
          var speakers = [{"about": "Selda Ekiz er kjent fra NRKs Newton og Barn Ingen Adgang og har en mastergrad i Fysikk fra UiB. Med andre ord har hun et diplom p\u00e5 \u201cnerd\u201d. Hun elsker internett og mener at verden hadde v\u00e6rt et mye bedre sted om folk hadde virkelig utnyttet nettet for det den er lagd for: spre kunnskap", "author": "Selda Ekiz", "abstract": "", "title": "Vel valgte ord og dagen er i gang!", "short_title": " Vel valgte ord og dagen er i gang!", "id": "0900_sal1", "image": "http://raiom.no/tdconf-test-program/img/Speaker_picture-Selda-Ekiz-400x400.jpg", "twitter": "monlilli"}, {"about": "Doulas Crockford is a senior JavaScript Architect and well known for introducing and maintaining JSON format. He\u2019s a well known presenter and author of several books. He\u2019s a former chief architect at Yahoo and now at PayPal. <a href='http://www.crockford.com/'>Check out his homepage for more information.</a>", "author": "Douglas Crockford", "abstract": "This talk is about using programming languages more effectively, and using that experience to create and select better programming languages. There are bad practices in software development that are so old and well established that it is difficult to recognize the problems they cause. There will be a review of the new good parts in ES6. JSON will also be mentioned.", "title": "The better parts (EN)", "short_title": " The better parts (EN)", "id": "0910_sal1", "image": "http://raiom.no/tdconf-test-program/img/Speaker_Picture-DouglasCrockford_Feb2013-400x400.jpeg", "twitter": ""}, {"about": "Stefania Montagna is a Strategic Partner Manager in Google\u2019s Online Partnership Group, focusing on the Nordics. Stefaniaspecializes in sales of revenue-generating solutions for publishers and app developers. She has previously contributed to maintaining the Google Blog \u201cInside AdWords\u201d for Norway, and has organized several Google events in Norway and Sweden.", "author": "Stefania Montagna", "abstract": "The changing digital landscapes challenges developers to think differently. Audience fragmentation, the increasing use of digital technologies beyond the screen and the high level of competition in the digital landscape offers tremendous opportunities and also relevant challenges to anyone trying to make it in this space. The talk will explore how Google is looking to support developers, both technically and from a business perspective, in their strive to develop for the world of tomorrow.", "title": "Challenges and opportunities in the changing digital landscape", "short_title": " Challenges and opportunities in the changing...", "id": "1015_sal1", "image": "http://raiom.no/tdconf-test-program/img/Linkedin_Picture_StefaniaMontagna-400x400.jpg", "twitter": "s_montagna"}, {"about": "Starting at Parrot in Paris with version 1.0 of the Bluetooth specification, I wrote one of the first protocol stacks to be shipped on a commercial product, and have been involved with the development and implementation of Bluetooth devices and systems ever since. I am currently employed by Nordic Semiconductor, where I am responsible for the APIs offered by the protocol stack on the nRF51 series.", "author": "Carles Cufi", "abstract": "The presentation will focus on the basics of Bluetooth Low Energy, including a brief overview of the radio, a concise description of all layers in the protocol stack and their inner workings as well as current applications and development platforms offered by my Norwegian employer and IC design company Nordic Semiconductor.", "title": "Introduction to bluetooth low energy \u2013 Overview and radio (EN)(1/2)", "short_title": " Introduction to bluetooth low energy \u2013...", "id": "1015_sal2", "image": "http://raiom.no/tdconf-test-program/img/1acd14a-2-400x400.jpg", "twitter": "carlescufi"}, {"about": "Adrian er \u2018potet\u2019 og alt-mulig-mann i Krillbite Studio. Under utviklingen av Among the Sleep har han jobbet med alt fra markedsf\u00f8ring og spilldesign, til lyddesign og administrativt arbeid.", "author": "Adrian Tingstad Husby", "abstract": "V\u00e5ren 2011 leverte en gjeng studenter bacheloroppgaven sin \u2018Among the Sleep\u2019. Den lille prototypen av et dataspill hadde allerede da motatt st\u00f8tte for vidreutvikling, men ingen av studentene ante egentlig hva de begikk seg ut p\u00e5. Etter tre \u00e5r ble spillet til sist ble gitt ut 29. mai i \u00e5r. Blant annet The Guardian og New York Times har siden delt sin entusiasme rundt spillet. Hvordan tok det form?", "title": "Among the sleep, En dr\u00f8m blir virkelig", "short_title": " Among the sleep, En dr\u00f8m blir virkelig", "id": "1015_sal3", "image": "http://raiom.no/tdconf-test-program/img/adrian-400x400.jpg", "twitter": "AdrianTingHus"}, {"about": "Harry is a Consultant Front-end Architect, designer, developer, writer and speaker from the UK. Previously a Senior Developer at BSkyB, he now helps tech teams all over the world build better products. He specialises in authoring and scaling large front-ends; he writes on the subjects of maintainability, architecture, performance, OOCSS and more at csswizardry.com; he is the lead and sole developer of inuitcss, a powerful, scalable, Sass-based, BEM, OOCSS framework; he Tweets at @csswizardry.", "author": "Harry Roberts", "abstract": "", "title": "Managing CSS projects with ITCSS (EN)", "short_title": " Managing CSS projects with ITCSS (EN)", "id": "1015_sal4", "image": "http://raiom.no/tdconf-test-program/img/harry-400x400.jpg", "twitter": "csswizardry"}, {"about": "Niall is the Head of Custom Software Development in Capgemini Stavanger,He is also a Microsoft ASP.NET MVP, and general rugby nut (which means he shouts a lot). He has a passion for web technologies, security and whiskey which can lead to some interesting discussions. He can be found on twitter as @nmerrigan and hosts a blog at certsandprogs.com\nGlenn F. Henriksen har byttet kode mot mat i ca 15 \u00e5r og for tiden jobber han som mentor, evangelist og utvikler hos Capgemini Stavanger. Her f\u00e5r han sjangsen til \u00e5 utforske nye verkt\u00f8y, prosesser og teknologi og \u00e5 stadig forbedre m\u00e5ten han og hans kollegaer jobber med kode, oppgaver og prosjekter. Han er levende opptatt av kunnskapsformidling og har blitt utpekt som ASP.NET MVP av Microsoft.", "author": "Niall Merrigan and Glenn F. Henriksen", "abstract": "This isn\u2019t a cage match, this is a TopGear style challenge between the old dog and the not so old dog. In this session, Niall will defend WebForms while Glenn shouts about MVC and they will show how the two fare in a set of grueling technical challenges\u2026 Expect the two presenters to trade insults while trying to show the technical superiority of their chosen stack.", "title": "The lower cog challenge (EN)(1/2)", "short_title": " The lower cog challenge (EN)(1/2)", "id": "1015_sal5", "image": "http://raiom.no/tdconf-test-program/img/Niall_Glenn-400x400.jpg", "twitter": ""}, {"about": "Lokal fersk systemutvikler som har oppholdt seg for det meste i .NET verden de siste to \u00e5rene. Er over gjennomsnittet interessert i design, prototyping og front-end utvikling. Liker \u00e5 utforske ny teknologi og fortelle kolleger om dem.", "author": "Christian Skar", "abstract": "Du har kanskje h\u00f8rt om AngularJS? Du tenkte kanskje ogs\u00e5 \u201cHerregud, ikke enda et JavaScript-rammeverk\u201d. Da er denne talken noe for deg. I l\u00f8pet av 30 minutter skal vi demonstrere de egenskapene og funksjonene som gj\u00f8r rammeverket s\u00e5 popul\u00e6rt.", "title": "{{ angularjs.title }}", "short_title": " {{ angularjs.title }}", "id": "1100_sal1", "image": "http://raiom.no/tdconf-test-program/img/skarchr-400x400.jpg", "twitter": "skarchr"}, {"about": "Starting at Parrot in Paris with version 1.0 of the Bluetooth specification, I wrote one of the first protocol stacks to be shipped on a commercial product, and have been involved with the development and implementation of Bluetooth devices and systems ever since. I am currently employed by Nordic Semiconductor, where I am responsible for the APIs offered by the protocol stack on the nRF51 series.", "author": "Carles Cufi", "abstract": "The presentation will focus on the basics of Bluetooth Low Energy, including a brief overview of the radio, a concise description of all layers in the protocol stack and their inner workings as well as current applications and development platforms offered by my Norwegian employer and IC design company Nordic Semiconductor.", "title": "Introduction to Bluetooth low energy \u2013 Protocol stack and applications (EN)(2/2)", "short_title": " Introduction to Bluetooth low energy \u2013...", "id": "1100_sal2", "image": "http://raiom.no/tdconf-test-program/img/1acd14a-2-400x400.jpg", "twitter": "carlescufi"}, {"about": "Chris Heilmann has dedicated a lot of his time making the web better. Originally coming from a radio journalism background, he built his first web site from scratch around 1997 and spent the following years working on lots of large, international web sites. He then spent a few years in Yahoo building products and explaining and training people and is now at Mozilla. Chris wrote and contributed to six books on web development and wrote many articles and hundreds of blog posts.", "author": "Christian Heilman", "abstract": "", "title": "How HTML5 missed its graduation day (EN)", "short_title": " How HTML5 missed its graduation day (EN)", "id": "1100_sal3", "image": "http://raiom.no/tdconf-test-program/img/chrisheilmann-400x400.jpg", "twitter": "codepo8"}, {"about": "Med over 16 \u00e5rs erfaring med systemutvikling, har jeg begynt \u00e5 f\u00e5 en forst\u00e5else for hva som fungerer bra og d\u00e5rlig med utviklingsteam. Erfaring fra mange store og sm\u00e5 prosjekter i Norge og utlandet, jobber som konsulent i Kristiansand for Deepmind.", "author": "Sondre Bjell\u00e5s", "abstract": "Hva er det som skjer n\u00e5r man plasserer forskjellige individer i en gruppen sammen for \u00e5 utvikle IT-l\u00f8sninger? Har vi glemt at et team best\u00e5r av individer, n\u00e5r vi fors\u00f8ker \u00e5 bruke metodikk og verkt\u00f8y for \u00e5 f\u00e5 et dysfunksjonelt team til \u00e5 prestere bedre? Hvordan kan man skape et bedre og mer positivt utviklingsmilj\u00f8?", "title": "Dysfunksjonelle utviklingsteam", "short_title": " Dysfunksjonelle utviklingsteam", "id": "1100_sal4", "image": "http://raiom.no/tdconf-test-program/img/Sondre_small-400x400.jpg", "twitter": "sondreb"}, {"about": "Glenn F. Henriksen har byttet kode mot mat i ca 15 \u00e5r og for tiden jobber han som mentor, evangelist og utvikler hos Capgemini Stavanger. Her f\u00e5r han sjangsen til \u00e5 utforske nye verkt\u00f8y, prosesser og teknologi og \u00e5 stadig forbedre m\u00e5ten han og hans kollegaer jobber med kode, oppgaver og prosjekter. Han er levende opptatt av kunnskapsformidling og har blitt utpekt som ASP.NET MVP av Microsoft.", "author": "Niall Merrigan and Glenn F. Henriksen", "abstract": "Niall is the Head of Custom Software Development in Capgemini Stavanger,He is also a Microsoft ASP.NET MVP, and general rugby nut (which means he shouts a lot). He has a passion for web technologies, security and whiskey which can lead to some interesting discussions. He can be found on twitter as @nmerrigan and hosts a blog at <a href='http://certsandprogs.com'>certsandprogs.com</a>", "title": "The lower cog challenge (EN)(2/2)", "short_title": " The lower cog challenge (EN)(2/2)", "id": "1100_sal5", "image": "http://raiom.no/tdconf-test-program/img/Niall_Glenn-400x400.jpg", "twitter": ""}, {"about": "Avi (@xgmedia) is a longtime interactive and web design professional with thirteen years of experience. He is an avid enthusiast of technology and is often invited to speak about emerging design and UX trends. Avi is currently working as an Independent UI/UX Consultant at his studio, XG Media and is the Founder of UX Salon (@uxsalon), an international UX Design conference in Tel-Aviv.", "author": "Avi Itzkovitch", "abstract": "How do we utilize sensor and user data to create experiences in the digital world? We all know that smart devices have sensors, but how can we use this as a resource to acquire information about the user and his environment? And how can we use this information to design a better user experience that is both unobtrusive and transparent? The simple answer: we create adaptive systems.", "title": "Creating adaptive experiences (EN)", "short_title": " Creating adaptive experiences (EN)", "id": "1245_sal1", "image": "http://raiom.no/tdconf-test-program/img/Avi-Edit-400x400.jpg", "twitter": "xgmedia"}, {"about": "Rustam Mehmandarov har en mastergrad fra Institutt for Informatikk, UiO. Han har over 8 \u00e5rs erfaring som utvikler, teknisk prosjektleder og leveranseansvarlig i b\u00e5de store og sm\u00e5 prosjekter. Han har interesse for smidig utvikling, webutvikling, arkitektur og geografiske informasjonssystemer. Han er ogs\u00e5 en guru p\u00e5 b\u00e5de Linux og Windows. P\u00e5 fritiden er han veldig glad i \u00e5 trene, n\u00e5r han ikke sitter og koder i Python eller Java. Han snakker ogs\u00e5 ofte p\u00e5 forskjellige konferanser som JavaZone, NDC, Boosterconf og diverse faglige events p\u00e5 universiteter over hele Norge.", "author": "Rustam Mehmandarov", "abstract": "De er overalt, de er magiske og deres kunnskap kan hjelpe deg \u00e5 skille deg ut fra mengden. De er ogs\u00e5 raske og kan spare deg for mye un\u00f8dvendig knot. \u00d8nsker du \u00e5 forst\u00e5 dem, og l\u00e6re \u00e5 bruke dem riktig? Har du lyst til \u00e5 beseire monstre som etterlater spor [stacktraces] i loggfilene dine, eller \u00f8nsker du \u00e5 kunne takle navnekonvensjoner i koden din bedre? Kanskje vil du bare bedre forst\u00e5 besvergelser som har blitt skrevet av andre?\nI dette foredraget vil vi ta et dypere dykk inn i regul\u00e6re uttrykk, deres bruk og ikke minst ta en titt p\u00e5 noen praktiske eksempler. Vi vil starte med en kort introduksjon til den mystiske verden av regul\u00e6re uttrykk og friske opp v\u00e5re kunnskaper om disse f\u00f8r vi fortsetter videre til mer avanserte emner som grupper, greed og backtracking. Interaktiv presentasjon med masse demoer.", "title": "The magic of regular expressions", "short_title": " The magic of regular expressions", "id": "1245_sal2", "image": "http://raiom.no/tdconf-test-program/img/Rustam-400x400.png", "twitter": "rmehmandarov"}, {"about": "Anita jakter p\u00e5 de l\u00f8sningene som gir mest tilbake til brukerne. Brukerne skal aldri f\u00f8le seg motarbeidet n\u00e5r de bruker sine arbeidsverkt\u00f8y. Hvis behovene ikke er st\u00f8ttet s\u00e5 er heller ikke systemet ferdig. Forenkling og digitalisering er hennes daglige visjon. Som programmerer og systemutvikler har Anita beveget seg fra Java til .NET og inn i en verden med C#, WCF og BizTalk.", "author": "Anita Skylstad", "abstract": "Jakten p\u00e5 det perfekte systemet ender ofte opp med noe midt i mellom. L\u00f8sninger tilpasset hvert enkelt fagomr\u00e5de, som dekker alle behov og gj\u00f8r alle forn\u00f8yde, men ikke laget for \u00e5 samarbeide. S\u00e5 hva er det midt i mellom som gj\u00f8r at ting allikevel ser ut til \u00e5 fungere? Folk! Manuell aktivitet mellom systemer kan og B\u00d8R automatiseres. F\u00e5 et innblikk i hvorfor og hvordan papirflytterne kan avl\u00f8ses.", "title": "Papirflytting eller integrasjon? La systemene snakke sammen!", "short_title": " Papirflytting eller integrasjon? La...", "id": "1245_sal3", "image": "http://raiom.no/tdconf-test-program/img/Anita10x15_ny_klippet-400x400.jpg", "twitter": "anitaskylstad"}, {"about": "Vegar Westerlund is an embedded tester and developer working for Conceptos Consulting in Trondheim. He has developed on embedded Linux, done testing for ESA on Galileo (satellite navigation system) and is currently working for Nordic Semiconductor with Bluetooth low energy on their ARM based nRF51 series. He is also active in the Meetup community here in Trondheim and an organiser for XP meetup.", "author": "Vegar Westerlund", "abstract": "Bluetooth Low energy is one of the key technologies enabling IoT. A key difference between Bluetooth and other wireless standards is that it even defines application uses-cases (as adapted profiles). In this session we will look at the new Bluetooth Low energy API\u2019s in Android L and learn how to use them to implement these adopted profiles as well as other gotchas with the API.", "title": "Bluetooth low energy on Android", "short_title": " Bluetooth low energy on Android", "id": "1245_sal4", "image": "http://raiom.no/tdconf-test-program/img/2013-05-22_14-52-58_DSC_6319-400x400.jpg", "twitter": "vegarwe"}, {"about": "Torgeir arbeider med prosessforbedring og kunnskapsforvaltning i programvarebedrifter som seniorforsker i SINTEF. Spesielt har han fokusert p\u00e5 smidige utviklingsmetoder, teamarbeid i systemutvikling og bruk av intranettverkt\u00f8y for l\u00e6ring mellom prosjekter. Han er medforfatter p\u00e5 boka \u201cPraktisk prosessforbedring \u2013 en h\u00e5ndbok for IT-bedrifter\u201d p\u00e5 Fagbokforlaget.", "author": "Torgeir Dings\u00f8yr", "abstract": "Smidige metoder har f\u00f8rt til at systemutvikling gjennomf\u00f8res i sm\u00e5, selvstyrte team. Vi finner mange r\u00e5d om hvordan arbeidet b\u00f8r gjennomf\u00f8res i smidige metoder, men hvordan rimer disse r\u00e5dene med forskning p\u00e5 teamarbeid fra andre felt? I dette foredraget vil jeg vise en modell for teameffektivitet, hvilke faktorer scrum setter fokus p\u00e5, og hva et team b\u00f8r jobbe med i tillegg.", "title": "Hvordan jobbe bedre som team i smidig utvikling?", "short_title": " Hvordan jobbe bedre som team i smidig...", "id": "1245_sal5", "image": "http://raiom.no/tdconf-test-program/img/torgeir_dingsoyr_1200px-400x400.jpg", "twitter": ""}]
        </script>

        <script type="text/javascript">
            YUI().use('event-base', 'event', 'node', function (Y) {

                var shuffle = function(array) {
                    var currentIndex = array.length, temporaryValue, randomIndex;

                    // While there remain elements to shuffle...
                    while (0 !== currentIndex) {

                        // Pick a remaining element...
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex -= 1;

                        // And swap it with the current element.
                        temporaryValue = array[currentIndex];
                        array[currentIndex] = array[randomIndex];
                        array[randomIndex] = temporaryValue;
                    }

                    return array;
                }

                Y.on('domready', function () {
                    var speaker_list = Y.one("#speaker-list");
                    console.log('dom ready ' + speaker_list);
                    shuffle(speakers);

                    for (var i = 0; i < speakers.length; i++) {
                        var s = speakers[i];
                        var entity = "";
                        entity += "<a>";
                        entity += "  <img width='180px' src='" + s.image + "'>";
                        entity += "  <h5>" + s.author + "</h5>";
                        entity += "  <span>" + s.short_title + "</span>";
                        entity += "</a>";
                        speaker_list.append(entity);
                        // program.id program.image program.title
                        // program.abstract program.author program.about
                    }
                });

            });
        </script>
