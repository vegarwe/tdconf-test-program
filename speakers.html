        <script type="text/javascript">
          var speakers = [{"about": "Stig is a Trondheim-based tech enthusiast who has been hacking stuff since the age of 10. He enjoys fiddling with everything from soldering Dalek props with his kids to digital music and cloud deployment systems. He is also the CTO of Zedge.\n", "author": "Stig Bakken", "abstract": "Tired of wRESTling your API into the dogma? Got the JSON blues? In today's distributed world of native mobile apps and microservices, the long-term cost of schema-less APIs can be a burden, as JSON becomes the next XML. Enter modern RPC mechanisms like Apache Thrift or Google's Protocol Buffers: robust, evolvable APIs are here to save the day!\n", "title": "Beyond REST/JSON: cross-platform APIs with Thrift and Protobuf", "short_title": " Beyond REST/JSON: cross-platform APIs with...", "id": "1100_sal2", "link": "http://2015.trondheimdc.no/program/#f1100_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/SideHoodie_cropped.jpg", "twitter": "stigsb"}, {"about": "Marvin er sivilingeni\u00f8r i datateknikk med fordypning i intelligente systemer, og senior systemutvikler hos Kantega AS. Han har jobbet med forvaltning og utvikling av flere store java-applikasjoner, blant annet Kantegas hjemmesnekrede CMS og applikasjoner som bygger p\u00e5 dette.\nHan liker \u00e5 finne ut hvordan programmer virker, og pr\u00f8ver \u00e5 gj\u00f8re livet som utvikler enklere.", "author": "Marvin Bredal Lillehaug", "abstract": "\u00abProject Jigsaw\u00bb har som m\u00e5l \u00e5 gj\u00f8re Java mer modularisert, og gj\u00f8re det enklere \u00e5 modularisere v\u00e5re egne applikasjoner. Vi har allerede Maven, OSGi og flere andre m\u00e5ter \u00e5 strukturere koden v\u00e5r under bygging og kj\u00f8ring. Jeg g\u00e5r gjennom hva du m\u00e5 gj\u00f8re for \u00e5 ta det i bruk, og hvordan det passer inn med de verkt\u00f8yene vi allerede har.", "title": "Puslespillet Java", "short_title": " Puslespillet Java", "id": "1015_sal2", "link": "http://2015.trondheimdc.no/program/#f1015_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/ad3972a5c3416ea4371f6c98a9d8abef_cropped.jpg", "twitter": "marvbl"}, {"about": "Andreas er en 25 \u00e5r gammel utvikler med kj\u00e6rlighet for DevOps og ikke-propriet\u00e6re l\u00f8sninger. Skyr kompleksitet som pesten. Jobber til daglig med Linuxbasert infrastruktur hos DIPS ASA, alt for et mer effektivt helsevesen. ", "author": "Andreas Mosti", "abstract": ".NET applikasjoner var forbeholdt Windows-verdenen. Ikke n\u00e5 lenger. Microsoft har \u00e5pnet opp .NET stacken for alle, selskap som Xamarin har tatt C# og .NET multiplatform for mobil og Mono-prosjektet er kraftigere enn aldri f\u00f8r. Men hvofor bare v\u00e6re kryssplatform p\u00e5 mobil? Vi ser p\u00e5 hvordan vi skriver en enkel kryssplatform, selfhostende, RESTFull .NET applikasjon med Vagrant og Docker som kjerneverkt\u00f8y.", "title": "Enkel RESTFull tjeneste med .NET, Vagrant og Docker", "short_title": " Enkel RESTFull tjeneste med .NET, Vagrant og...", "id": "1145_sal2", "link": "http://2015.trondheimdc.no/program/#f1145_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/hipsterpng_cropped.jpg", "twitter": "amostii"}, {"about": "Inge Solvoll koder p\u00e5 JVM og web for Marine Cybernetics i Trondheim. Han liker \u00e5 finne enkle l\u00f8sninger p\u00e5 komplekse problemer.\n\nTrond H. Bordewich jobber med Objective-C og Swift hos Lingit og er organisator for CocoaHeads Trondheim. Han liker aha-opplevelsene som programmering stadig bringer med seg.", "author": "Inge Solvoll og Trond H. Bordewich", "abstract": "Ingen tilstand, ingen variabler, ingen l\u00f8kker. Hvordan kan man f\u00e5 gjort noe ordentlig arbeid med slike begrensninger? Vi viser hvordan funksjonelle teknikker f\u00e5r hele kategorier av problemer til \u00e5 forsvinne, med kortere og mer lesbar kode som en hyggelig bonus.\n\nDet blir demonstrert i Swift, Java og Clojure. Ingen forkunnskaper n\u00f8dvendig, kun et \u00e5pent sinn!", "title": "Tenk mindre - tenk funksjonelt", "short_title": " Tenk mindre - tenk funksjonelt", "id": "1545_sal2", "link": "http://2015.trondheimdc.no/program/#f1545_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Inge-Solvoll_cropped.jpg", "twitter": "ingesol"}, {"about": "Erling er utvikler og systemarkitekt med 5 \u00e5rs erfaring som konsulent i Acando Trondheim. Han fokuserer p\u00e5 systemdesign, utvikling og testing av applikasjoner og nettsider ved hjelp av et bredt spekter av teknologier. Han er lidenskapelig opptatt av kvalitet og \u00f8nsket om \u00e5 levere et godt h\u00e5ndverk. ", "author": "Erling A. B\u00f8rresen", "abstract": "HTTP/2 ble publisert  som RFC i mai 2015. I denne presentasjonen vil jeg se p\u00e5 historikken bak HTTP/2, hva det er og hvordan standarden vil endre og forbedre en webutviklers hverdag. Presentasjonen er beregnet p\u00e5 webutviklere og vil i hovedsak dreie seg om bruken av HTTP/2 uten \u00e5 g\u00e5 i detalj p\u00e5 hvordan HTTP/2 fungerer under panseret.", "title": "HTTP/2 \u2013 Hva er greia?", "short_title": " HTTP/2 \u2013 Hva er greia?", "id": "1500_sal2", "link": "http://2015.trondheimdc.no/program/#f1500_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Erling_Borresen_193A8507_lowres_cropped.jpg", "twitter": "erlingbo"}, {"about": "Einar Rosenvinge is a software developer and architect who has been programming Java since the late 90s. For the past year he has been working at Signicat, developing their electronic identity and signature solutions. Before that, he spent nine years at Yahoo!, working on a search and storage engine powering hundreds of sites worldwide and processing data at web scale.", "author": "Einar Rosenvinge", "abstract": "You get a phone call at 2 AM. Again!? Your entire system is frozen \u2013 one external service is dead slow \u2013 hogging all system threads. And pulling you down with it. \n\nEver found yourself in this situation?\n\nHystrix-Servlet is an easy-to-use integration layer between the Servlet API and Hystrix, and is especially useful for wrapping legacy synchronous Servlets.", "title": "Asynchronous Servlet Processing with Hystrix-Servlet", "short_title": " Asynchronous Servlet Processing with...", "id": "1415_sal2", "link": "http://2015.trondheimdc.no/program/#f1415_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Einar-1_cropped.jpg", "twitter": "@einarmr"}, {"about": "Hubert Matthews has been programming in C++ for over 15 years and he has been teaching it for over 10 years. He also works as a systems architect and software consultant. Hubert has been a member of the UK BSI standards committee for C++. Hubert Matthews is a freelance consultant specialising in system architecture and design as well as training programmers in C++, UML and Java. His clients range from large companies such as DHL and Orange to small companies and startups. He also is technical director or advisor to a number of startup companies. Hubert lives in Oxford and in his abundant spare time he likes to pretend that he coaches rowing, dances salsa, dabbles with martial arts and drives too fast.", "author": "Hubert Matthews", "abstract": "How is C++ is different to other languages and how does that affect the way we write and think about programs? C++11 adds a host of new language ideas that build on these differences and C++14 extends things yet further.\n\nKey questions to explore are:\n\u2022 How do these new features change how we think about C++?\n\u2022 What standard design idioms and techniques should we consider changing and what new ones to explore?\n\u2022 How to take advantage of the new without abandoning the old?\n\nAs C++ enters a new era and enjoys a new burst of energy, this talk seeks to explore how we will live and learn in this exciting new world.", "title": "C++ - Where are we headed?", "short_title": " C++ - Where are we headed?", "id": "1100_sal1", "link": "http://2015.trondheimdc.no/program/#f1100_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Hubert_Matthews-picture_cropped.jpg", "twitter": ""}, {"about": "Stijn is a postdoc in a public (Centre for Mathematics and Computer Science)-private (SDL) partnership project focussing on run-time checking and monitoring cloud applications.  He obtained his PhD in 2013 at Leiden University and the Centre for Mathematics and Computer Science", "author": "Stijn de Gouw", "abstract": "Tim Peters developed the Timsort hybrid sorting algorithm in 2002. TimSort is today used as the default sorting algorithm for Android SDK, Sun\u2019s JDK, OpenJDK, Python, Apache, Hadoop and many other languages and rameworks. Given the popularity of these platforms, the number of computers, cloud services and mobile phones that use TimSort for sorting is well into the billions.\n\nFast forward to 2015. After we had successfully verified Counting and Radix sort implementations in Java with a formal verification tool called KeY, we were looking for a new challenge. TimSort seemed to be the ideal candidate for several reasons: it is rather complex, widely used, had a bug history but was reported as fixed in Java 8, and was extensively tested. Unfortunately, we weren\u2019t able to prove its correctness. A closer analysis showed that this was, quite simply, because TimSort was broken and our theoretical considerations finally led us to a path towards finding the bug. We show how we did it, derive a mechanically verified bug-free version and discuss the reactions of the developer communities involved in the implementation of the Java and Python standard libraries.", "title": "Bug in TimSort", "short_title": " Bug in TimSort", "id": "1545_sal3", "link": "http://2015.trondheimdc.no/program/#f1545_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/StijnDeGouw_cropped_cropped.jpg", "twitter": ""}, {"about": "Oleg is a Principal Architect with Hortonworks responsible for architecting scalable BigData solutions using various OpenSource technologies available within and outside the Hadoop ecosystem. Before Hortonworls Oleg was part of the SpringSource/VMWare where he was a core engineer working on Spring Integration framework, leading Spring Integration Scala DSL. He has 18+ years of experience in software engineering across multiple disciplines including software architecture and design, consulting, business analysis and application development. As a speaker Oleg presented seminars at dozens of conferences worldwide (i.e. Hadoop Summit, SpringOne, JavaOne, JavaZone, Scala Days, Oredev etc.)", "author": "Oleg Zhurakousky", "abstract": "Java 8 is finally here giving us access to a variety of long awaited new features and functionalities. Lambda expressions and Stream API has empowered Java in areas that are of great relevance to Big Data, providing an expressive language to operate over complex data structures, making the transformation and analysis of data more convenient, scalable and efficient.\nIn this hands-on session, we will demonstrate how Java 8 Streams programming model in conjunctions with lambdas can be realized in an extensible set of distributed compute engines such as Spark, Tez, Flink etc., giving developer a unified programming model who's core features are part of the JDK itself.", "title": "Java8 (BigData)", "short_title": " Java8 (BigData)", "id": "1630_sal3", "link": "http://2015.trondheimdc.no/program/#f1630_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/oleg_cropped.jpg", "twitter": "z_oleg"}, {"about": "Scott is a web developer who has been blogging at http://hanselman.com for over a decade. He works in Open Source on ASP.NET and the Azure Cloud for Microsoft out of his home office in Portland, Oregon. Scott has three podcasts, http://hanselminutes.com for tech talk, http://thisdeveloperslife.com on developers' lives and loves, and http://ratchetandthegeek.com for pop culture and tech media. He's written a number of books and spoken in person to almost a half million developers worldwide.", "author": "Scott Hanselman", "abstract": "Join Hanselman as he digs into the open source SDKs of Windows Azure from both a Mac AND Windows. Let's access Azure from the command line and deploy and redeploy with Git. We'll fire up Linux VMs, run node.js apps in the cloud. The future of the cloud is open and it's a hybrid. We'll also pinch pennies in the cloud and look at how our mindset needs to change if the cloud is to save us money.", "title": "Windows Azure for the Non-Microsoft Person - Why bother?", "short_title": " Windows Azure for the Non-Microsoft Person -...", "id": "1500_sal1", "link": "http://2015.trondheimdc.no/program/#f1500_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Scott_Hanselman-picture_cropped.jpg", "twitter": "shanselman"}, {"about": "I am currently leading the Internet Of Things SDK at Nordic. My team aims at enabling IPv6 over Bluetooth.\n\nPrior to working with Nordic I have been working with Bluetooth Stack development with Mindtree Limited. My role included architecture design and contributing the standardization activity. I have been Chiar/ Vice-Chair for the Bluetooth SIG Medical Devices working group.\n\n", "author": "Krishna Shingala", "abstract": "Any way of connecting sensor to cloud using proprietary gateways and/or services is tagged as IoT.\n\nSome, however are striving at bringing Internet to the smallest devices enabling direct cloud to sensor communication and truly making it an Internet of Things.\n\nThis paper highlights the motivations behind the vision and hurdles that need to be crossed to make it a success.", "title": "IoT and IPv6 - Vision, benefits and challenges!", "short_title": " IoT and IPv6 - Vision, benefits and...", "id": "1100_sal3", "link": "http://2015.trondheimdc.no/program/#f1100_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/KShingala_cropped.jpg", "twitter": ""}, {"about": "Seb Lee-Delisle is a digital artist and speaker who uses computers to engage with people and inspire them.\nAs an artist, he likes to make interesting things from code that encourage interaction and playfulness from the public. Notable projects include Lunar Trails, featuring a 3m wide drawing machine, and PixelPyros, the Arts Council funded digital fireworks display that toured nationwide in 2013.\nAs a speaker he demystifies programming and explores its artistic possibilities. His presentations and workshops enable artists to overcome their fear of code and encourage programmers of all backgrounds to be more creative and imaginative.\nHe won 3 Microsoft Critter awards in 2013, including Web Personality of the Year and Voice of the Year (best presenter) and he was Technical Director on Big and Small, the BBC project that won a BAFTA in 2009. Notable clients include BBC, Lego, Sony, Microsoft, Google, MLB, Nickelodeon, Philips, and Unilever.", "author": "Seb Lee-Delisle", "abstract": "", "title": "Keynote", "short_title": " Keynote", "id": "0910_sal1", "link": "http://2015.trondheimdc.no/program/#f0910_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Seb_Lee-Delisle_bilde_cropped.jpg", "twitter": "seb_ly"}, {"about": "Chris has worked at ARM for 15 years. For the last 14 years, he has been responsible for ARM\u2019s customer training activity - delivering up to 200 training courses every year to ARM\u2019s customers and end users all over the world. He was actively involved in the development and launch of the ARM Accredited Engineer program and is also responsible for the Active Assist onsite services.\n\nChris is a regular speaker at conferences and industry events and has addressed audiences on ARM technology on every continent except Antarctica - opportunities there are limited but it is surely only a matter of time!\n\nChris has lived and worked in Cambridge for over 30 years. He holds an MA in Computer Science from Cambridge University, is a Chartered Engineer and a member of the Institute of Engineering and Technology (MIET).", "author": "Chris Shore", "abstract": "There are many cases where it is necessary to enforce a particular order of memory accesses - not all of them are obvious. Most people are aware of the need to use \u201cvolatile\u201d when accessing memory-mapped I/O. But that is only the beginning of the story. What about superscalar and out-of-order pipelines? Or multi-threaded and multi-processing systems which use shared memory? What about the effect of write buffers and caches? How does alignment affect this? As embedded systems become more complex, software developers need to know a lot more about how these systems access memory in order to identify potential ordering problems.\n\nThis presentation will examine simple and complex cases using ARM examples covering VMSAv7 and PMSAv7.", "title": "Memory Access Ordering in Complex Embedded Systems", "short_title": " Memory Access Ordering in Complex Embedded...", "id": "1015_sal3", "link": "http://2015.trondheimdc.no/program/#f1015_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Chris_Shore_pic_72dpi_cropped.jpg", "twitter": ""}, {"about": "Remi has been putting pixels on screens for almost 25 years and still can\u2019t get enough of it.\nWhile in Falanx/ARM he helped build graphics accelerators that can be found in 100\u2019s of millions of phones. At Fuse he now works to make all that mobile potential easily accessible to more developers & applications.\nAt night he still codes on his Amiga.", "author": "Remi Pedersen", "abstract": "Fuse is a toolchain for building apps and user experiences. It focuses on awesome UIs and fast development iterations and supports a number of platforms, including iOS & Android.\nIn this session we\u2019ll go through how it all works, write some code, sprinkle smooth transitions on top and then hook it all up (because data makes the world go round!)", "title": "Build great apps (and be happy doing it!)", "short_title": " Build great apps (and be happy doing it!)", "id": "1545_sal5", "link": "http://2015.trondheimdc.no/program/#f1545_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/biopic_square_cropped.jpg", "twitter": "fusetools"}, {"about": "Arnstein Johansen kommer fra et Trondheimsbasert konsulentselskap. Han har lang erfaring innen web, og p\u00e5 fritiden liker han og utforske nye rammeverk og teknologi. Arnstein deler gjerne sin kunnskap med andre, enten med kollegaer, kunder eller likesinnede utviklere. Arnstein har jobbet med flere store prosjekt, blant annet for NRK, der han ledet en gruppe utviklere som sammen laget Nye Ur\u00f8rt.", "author": "Arnstein Johansen", "abstract": "Hvordan vil den nye ECMAScript 6 standarden p\u00e5virke hvordan vi skriver JavaScript? \nJeg skal vise nyttige API som n\u00e5 er tilgjengelig, som f.eks. Promises. Jeg skal ogs\u00e5 g\u00e5 gjennom de nye spr\u00e5kkonstruksjonene og syntaktisk sukker som kommer med ES6.\nFor de som kommer fra objektorienterte spr\u00e5k vil nok glede seg over at blant annet klasser er en del av ES6.", "title": "ECMAScript 6, verdt ventetiden?", "short_title": " ECMAScript 6, verdt ventetiden?", "id": "1145_sal5", "link": "http://2015.trondheimdc.no/program/#f1145_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/arnstein2_cropped.jpg", "twitter": "G0ldnarms"}, {"about": "Atle er en selverkl\u00e6rt geohipster som trives med kode b\u00e5de front- og back-end, men er mest forn\u00f8yd n\u00e5r det dreier seg om kart. Har jobbet med webutvikling og kart i seks \u00e5r, og har et forhold til JavaScript preget av Stockholm-syndromet.", "author": "Atle Frenvik Sveen", "abstract": "Behov for kart i din webl\u00f8sning? Ikke g\u00e5 i fella og tro at Google Maps er eneste alternativ. Finn ut hvilke andre l\u00f8sninger som finnes for bakgrunnskart og rammeverk. Vi ser p\u00e5 teknologien bak, standarder, gamle travere og nye l\u00f8sninger basert p\u00e5 WebGL. Oppdag din indre geohipster!", "title": "Verden utenfor Google Maps", "short_title": " Verden utenfor Google Maps", "id": "1415_sal5", "link": "http://2015.trondheimdc.no/program/#f1415_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Atle-Sveen1-960x960-c-center_cropped.jpg", "twitter": "atlefren"}, {"about": "Trond Smaavik og J\u00f8rgen Abrahamsen er erfarne, entusiastiske og engasjerte systemutviklere som brenner for kvalitet i h\u00e5ndtverket de utf\u00f8rer daglig.", "author": "Trond Smaavik og J\u00f8rgen Abrahamsen", "abstract": "Statens vegvesen vedlikeholder mengder med \u00e5pne lokasjonsbestemte data. Vi vil gi en oversikt over de ulike datasettene, men ogs\u00e5 dykke inn et utvalg av datasett. \n\nV\u00e5ren 2016 lanserer Statens vegvesen en ny webbasert kartl\u00f8sning. Vi skal ta for oss l\u00f8sningen, utfordringene og hvilke datasett som brukes.\n\nDenne presentasjonen er beregnet p\u00e5 utviklere og alle som er interesserte i \u00e5pne data.", "title": "Kartbasert Trafikkinformasjon", "short_title": " Kartbasert Trafikkinformasjon", "id": "1100_sal5", "link": "http://2015.trondheimdc.no/program/#f1100_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/TrondSmaavik_JAbrahamsen_cropped.jpg", "twitter": "@jorabra @trondsmaavik"}, {"about": "Emil jobber som utvikler i Bekk Consulting. Han har mange \u00e5rs erfaring med App utvikling, og har lenge v\u00e6rt en forkjemper for native brukeropplevelse p\u00e5 mobil. Det siste \u00e5ret har han jobbet mye med Big Data og Cloud-l\u00f8sninger, hvor ekstrem ytelse, smidig utrulling og brukervennlighet har st\u00e5tt i fokus.", "author": "Emil Mork", "abstract": "Siden 2007 har vi h\u00f8rt det samme: native applikasjoner vil erstattes av Web- og Hybrid-applikasjoner. Mye har skjedd siden den gang, men utvilsomt; native applikasjoner lever som aldri f\u00f8r.\n\nVi ser hvordan vi kan bruke React Native til \u00e5 bygge native applikasjoner med JavaScript og React og hvordan utviklingsprosessen av Apps kan g\u00e5 fra tung og langsom til lett og leken.", "title": "React Native", "short_title": " React Native", "id": "1500_sal5", "link": "http://2015.trondheimdc.no/program/#f1500_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/me5_cropped.jpg", "twitter": "emil_mork"}, {"about": "Bruce advocates open standards for Opera, the European web browser based in Oslo. He's been active in Web Standards since 2002,  co-wrote \"Introducing HTML5\", was on the W3C Mobile Web Best Practices working group, and a member of the Web Standards Project's Accessibility Task Force. His favourite colour is whatever colour his hair is at the time", "author": "Bruce Lawson", "abstract": "OMG! We need better standards. We need standards made more quickly. We need better standards, quickly, that fold in developers' needs and feedback. WTF? How? The Extensible Web Manifesto offers an approach. Find out what it is, and how it informs Project Houdini, which hopes to add extensibility hooks into CSS, so we can all LOL.", "title": "The Extensible Web, Houdini and CSS.next", "short_title": " The Extensible Web, Houdini and CSS.next", "id": "1015_sal1", "link": "http://2015.trondheimdc.no/program/#f1015_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Bruce_Lawson_picture_cropped.jpg", "twitter": "brucel"}, {"about": "K. Scott Allen is the founder of OdeToCode. Scott has over 25 years of commercial software development experience across a wide range of technologies. He has delivered software products for embedded devices, Windows desktop, web, and mobile platforms. As a popular trainer and speaker, Scott is known for delivering quality content on Pluralsight.com as well as using his unique teaching abilities in classrooms around the world.", "author": "Scott Allen", "abstract": "The JavaScript language is finally evolving and so will the libraries and frameworks built on the language. The addition of modules and classes as first class syntax elements fundamentally changes how to design and componentize script code. In this session we\u2019ll look at some of the next generation frameworks and the paradigms of the future. We\u2019ll also see the tools involved and demonstrate the benefits and drawbacks of the new world of JavaScript.", "title": "The Evolution of JavaScript", "short_title": " The Evolution of JavaScript", "id": "1145_sal1", "link": "http://2015.trondheimdc.no/program/#f1145_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/K_Scott_Allen-picture_cropped.jpg", "twitter": "OdeToCode"}, {"about": "Scott is a web developer who has been blogging at http://hanselman.com for over a decade. He works in Open Source on ASP.NET and the Azure Cloud for Microsoft out of his home office in Portland, Oregon. Scott has three podcasts, http://hanselminutes.com for tech talk, http://thisdeveloperslife.com on developers' lives and loves, and http://ratchetandthegeek.com for pop culture and tech media. He's written a number of books and spoken in person to almost a half million developers worldwide.", "author": "Scott Hanselman", "abstract": "ASP.NET 5 is a lean and composable framework for building web and cloud applications. ASP.NET 5 is fully open source and available on GitHub. Join Scott Hanselman and he goes over the what, where, and most importantly the WHY of ASP.NET? Why would Microsoft make a cross platform web framework that works on Mac, Windows, and Linux? And what about Visual Studio Code, the new free cross platform code editor? All your questions will be answered.", "title": "Intro to ASP.NET 5 \u2013 Open Source and Cross Platform", "short_title": " Intro to ASP.NET 5 \u2013 Open Source and Cross...", "id": "1545_sal1", "link": "http://2015.trondheimdc.no/program/#f1545_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Scott_Hanselman-picture_cropped.jpg", "twitter": "shanselman"}, {"about": "Sahil Malik, the founder and principal of Winsmarts.com has been a Microsoft trainer and consultant for the past many years. Having authored more than 10 books, trained and spoken at conferences all across the world, delivered solutions for many high profile clients, he brings with him invaluable practical experience. Sahil has been using these technologies at DinERP (www.dinERP.no) on a daily basis. DinERP, based in Trondheim is always looking for passionate developers to join their team. For his community contributions, Sahil has been awarded the Microsoft MVP award for the past many years. You will find his trainings devoid of marketing.", "author": "Sahil Malik", "abstract": "Learn how you can code and debug cross-platform mobile apps using web technologies like HTML, CSS and JavaScript. We will understand and compare the experience of writing cordova apps using both Visual Studio 2015, and working purely on a Mac. We will also take a peek at debugging your app, and the process of extending it to native technologies using plugins.", "title": "Writing cross platform mobile apps with Cordova", "short_title": " Writing cross platform mobile apps with...", "id": "1630_sal1", "link": "http://2015.trondheimdc.no/program/#f1630_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Sahil_Malik-picture_cropped.jpg", "twitter": "sahilmalik"}, {"about": "Scott is a web developer who has been blogging at http://hanselman.com for over a decade. He works in Open Source on ASP.NET and the Azure Cloud for Microsoft out of his home office in Portland, Oregon. Scott has three podcasts, http://hanselminutes.com for tech talk, http://thisdeveloperslife.com on developers' lives and loves, and http://ratchetandthegeek.com for pop culture and tech media. He's written a number of books and spoken in person to almost a half million developers worldwide.", "author": "Scott Hanselman", "abstract": "One day we woke up and things were different. Maybe it happened overnight, maybe it took many years. Suddenly we are scripting against thousands of Virtual Machines from the command line while creating things today with JavaScript in the browser that were impossible yesterday. LiveScript becomes JavaScript becomes ES6 and now we're compiling C++ to JS. Join Scott Hanselman as he explores the relationship between the Cloud and the Browser, many Languages and one Language, how it might all fit together and what might come next.", "title": "JavaScript, The Cloud, and the Rise of the New Virtual Machine.", "short_title": " JavaScript, The Cloud, and the Rise of the...", "id": "1715_sal1", "link": "http://2015.trondheimdc.no/program/#f1715_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Scott_Hanselman-picture_cropped.jpg", "twitter": "shanselman"}, {"about": "Jeg elsker \u00e5 kode og ulike firma har betalt meg for \u00e5 gj\u00f8re det siden 2000. Jeg hadde sikkert gjort det gratis ogs\u00e5, men n\u00e5r de n\u00e5 vil betale for at jeg skal ha det moro s\u00e5 sier jeg ikke nei takk til det.", "author": "Kjetil Klaussen", "abstract": "Ryktene om TDDs d\u00f8d er sterkt overdrevet, men det har skjedd mye inn test-drevet utvikling siden Kent Beck introduserte TDD med Extreme Programming i 1999. TDD, BDD, ATDD, ST, DDT \u2026 hvordan passer alt dette sammen? Hva skal til for \u00e5 lykkes med automatisert testing?", "title": "TDD er d\u00f8d. Lenge leve TDD!", "short_title": " TDD er d\u00f8d. Lenge leve TDD!", "id": "1100_sal4", "link": "http://2015.trondheimdc.no/program/#f1100_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/profilbilde_cropped.jpg", "twitter": "kjetilkl"}, {"about": "Lidenskaplig opptatt av programvareutvikling som h\u00e5ndverk (Software Craftsmanship). 30 \u00e5rs erfaring fra utvkiling av elektronikk og programvare innen transport, bank, telekom, mobil, rf-elektronikk og mikro-kontrollere. ", "author": "Per Arnold Bl\u00e5smo", "abstract": "Hvordan \u00e8n utvikler startet noe som ble til et globalt skifte av utviklings metodikk i Atmel. \n\nMed eksempler p\u00e5 hvordan kontinuerlig utvikling, integrasjon, leveranse og feedback  (Continuos Everything) har blitt gjort i et globalt selskap som Atmel. \n", "title": "Continuous Everything' - fra koding til leveranse implementert i et globalt firma", "short_title": " Continuous Everything' - fra koding til...", "id": "1145_sal4", "link": "http://2015.trondheimdc.no/program/#f1145_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/pab-avatar.320x320px_cropped.jpg", "twitter": "@pablaasmo"}, {"about": "Geir K. Hanssen er seniorforsker i SINTEF IKT og har jobbet med tilpasning og innf\u00f8ring av smidige metoder i over 10 \u00e5r.\n\nIngar Kulbrandstad jobber i Autronica Fire & Security og er scrum-master for et nytt brann- og gassvarslingssystem.\n", "author": "Geir Kjetil Hanssen og Ingar Kulbrandstad", "abstract": "Utvikling av sikkerhetskritiske systemer har tradisjonelt v\u00e6rt maskinvarebasert. I dag er dette endret, hvor n\u00e6r 100% av nyutvikling skjer i programvare. Utvikling m\u00e5 f\u00f8lge omfattende safety-standarder (for eksempel IEC 61508) og m\u00e5 sertifiseres for \u00e5 kunne tas i bruk. Tradisjonelt f\u00f8lger utvikling V-modellen, men vi viser hvordan Scrum kan brukes, bl.a. for \u00e5 redusere dokumentasjonskostnadene samt \u00f8ke endringsevnen.", "title": "Smidig utvikling av sikkerhetskritisk programvare", "short_title": " Smidig utvikling av sikkerhetskritisk...", "id": "1015_sal4", "link": "http://2015.trondheimdc.no/program/#f1015_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/53936-Hanssen-Geir_0006_cropped.jpg", "twitter": "geirkh"}, {"about": "Adam is a programmer that combines degrees in engineering and psychology. He\u2019s the author of Your Code as a Crime Scene, has written the popular Lisp for the Web tutorial and self-published a book on Patterns in C. Adam also writes open-source software in a variety of programming languages. His other interests include modern history, music and martial arts.", "author": "Adam Tornhill", "abstract": "More projects fail for social reasons than due to technologies or tools. In this session you'll learn to mine and analyze social information from source code repositories. You'll see how the way you chose to organize affects the code you write and how an architecture is as much a social as a technical design.", "title": "Software design, team work and other man-made disasters", "short_title": " Software design, team work and other...", "id": "1415_sal3", "link": "http://2015.trondheimdc.no/program/#f1415_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/AdamTornhill_cropped.jpg", "twitter": "@AdamTornhill"}, {"about": "Paolo is the author of Metaprogramming Ruby. He has two decades of experience as a developer, ranging from embedded to enterprise software, computer games, and web applications. Paolo lives a nomadic life, mentoring software teams around the world. He has a base camp in Bologna, Italy.", "author": "Paolo Perrotta", "abstract": "A confession: I used Git for months without really understanding what was going on. I knew all the basic commands, but I still got stranded when something went wrong. Why did my rebase fail? How did I manage to mess up the remote?\n\nThen I found the key to Git: the unfamiliar .git directory. That was my lightbulb moment. Once I understood the underlying model, everything about Git clicked into place. Things that used to be baffling and complicated suddenly looked simple and elegant.\n\nLet me share this lightbulb with you. It will take you 30 minutes to wrap your head around Git.", "title": "Wrapping Your Head Around Git", "short_title": " Wrapping Your Head Around Git", "id": "1145_sal3", "link": "http://2015.trondheimdc.no/program/#f1145_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Paolo_Perrotta_400x400_cropped.jpg", "twitter": "nusco"}, {"about": "Dave Snowden is the founder and chief scientific officer of Cognitive Edge. His work is international in nature and covers government and industry looking at complex issues relating to strategy, organisational decision making and decision making. He has pioneered a science based approach to organisations drawing on anthropology, neuroscience and complex adaptive systems theory. He is a popular and passionate keynote speaker on a range of subjects, and is well known for his pragmatic cynicism and iconoclastic style.", "author": "Dave Snowden", "abstract": "Cynefin is a popular framework within the Agile community, used to help determine the type of method and decision that should be used in development. Recent developments involve radical new approaches to understanding <em>unarticulated user needs</em> to reduce risk and increase the adoption of new technologies and capabilities.  By getting more right before people even articulate a formal need we can radically increase satisfaction and reduce the cost of errors and misunderstandings downstream", "title": "101 Cynefin, or new ways of understanding users requirements - reducing errors by getting it right up front", "short_title": " 101 Cynefin, or new ways of understanding...", "id": "1500_sal3", "link": "http://2015.trondheimdc.no/program/#f1500_sal3", "image": "http://static.trondheimdc.no/uploads/2015/cropped/dave-snowden_cropped.jpg", "twitter": "snowded"}, {"about": "\u00d8yvind og \u00d8ystein er to utviklere fra Miles som er lidenskapelig opptatt av \u00e5 lage god brukeropplevelse. \n\nBegge har erfaring fra flere prosjekter hvor man har jobbet hardt for \u00e5 lage noe som brukeren virkelig digger.", "author": "\u00d8yvind Kvangardsnes & \u00d8ystein Ellingb\u00f8", "abstract": "God flyt i grenselandet mellom Utvikling, UX og design er utfordrende; spesielt n\u00e5r man skal levere kontinuerlig og med kort ledetid fra ide til produkt. \n\nVi deler v\u00e5re erfaringer p\u00e5 hvordan angripe denne problemstillingen. Viser v\u00e5re metoder, verkt\u00f8y og grep, samt noen argumenter for hvorfor dette er viktig. Kort sagt DevUX.", "title": "DevUX", "short_title": " DevUX", "id": "1630_sal4", "link": "http://2015.trondheimdc.no/program/#f1630_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Skjermbilde-2015-06-15-kl.-22.56.25_cropped.jpg", "twitter": "@kvangaball @ellingbo"}, {"about": "Susanne Kvernmo og Cecilie Schr\u00f8der Fjellh\u00f8y er interaksjonsdesignere i Sopra Steria. Vi er lidenskapelig opptatt av \u00e5 forst\u00e5 brukerne v\u00e5re og redde verden fra d\u00e5rlige brukeropplevelser. Vi jobber for tiden med \u00e5 designe eS\u00f8knad for Startl\u00e5n hos Husbanken.", "author": "Susanne Kvernmo og Cecilie Schr\u00f8der Fjellh\u00f8y", "abstract": "Google har revolusjonert designh\u00e5ndboka med Material design som blir lovrpiset av designere over hele verden. F\u00e5 en kjapp intro til designprinsippene som bruker fysiske lover og tredimensjonale komponenter til \u00e5 skape en naturlig brukeropplevelse i sine applikasjoner.", "title": "En introduksjon til Material design", "short_title": " En introduksjon til Material design", "id": "1545_sal4", "link": "http://2015.trondheimdc.no/program/#f1545_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/bildeavossto_cropped.jpg", "twitter": "susannkv"}, {"about": "Jeg jobber som interaksjonsdesigner i Powel og er lidenskapelig opptatt av gode brukeropplevelser, helhetlige og s\u00f8ml\u00f8se l\u00f8sninger, og ikke minst dele kunnskap og tanker om hvordan de kan skapes.", "author": "Brynjar Barkarson", "abstract": "Lean er en popul\u00e6r arbeidsmetodikk om dagen. Hvordan kan man benytte dette for \u00e5 skape gode brukeropplevelser? Jeg \u00f8nsker \u00e5 snakke om arbeidsmetodikk og tankesett med fokus p\u00e5 brukeropplevelse, hvordan benytte hypoteser, Lean canvas som verkt\u00f8y for helhetlig overblikk, MVP og l\u00e6ring av feiling.", "title": "LEAN for god UX", "short_title": " LEAN for god UX", "id": "1500_sal4", "link": "http://2015.trondheimdc.no/program/#f1500_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/IMG_3789-1_cropped.jpg", "twitter": "BBarkarson"}, {"about": "Dataanalytiker Einar Otto Stangvik avsl\u00f8rte for to \u00e5r siden en H\u00f8yre-politiker som hadde \"hacket seg inn\" og stj\u00e5let private bilder fra iCloud. N\u00e5 har Einar Otto Stangvik bidratt til \u00e5 avdekke og analysere dataloggene som har gitt VG identitetene til nordmennene som skal ha lastet ned overgrepsmateriale i store mengder. P\u00e5 fritiden er Einar glad i foto og driver prosjektet http://starttls.info/ ", "author": "Einar Otto Stangvik", "abstract": "", "title": "En IT-mann i Mediabransjen: Om Hacking og s\u00e5nn", "short_title": " En IT-mann i Mediabransjen: Om Hacking og...", "id": "1415_sal4", "link": "http://2015.trondheimdc.no/program/#f1415_sal4", "image": "http://static.trondheimdc.no/uploads/2015/cropped/einar_otto_stangvik_cropped.jpg", "twitter": "einaros"}, {"about": "Martha Eike er senioringeni\u00f8r i Datatilsynet. Hun jobber med informasjonssikkerhet og personvern s\u00e6rlig relatert til skytjenester, skole, digitalisering av offentlig sektor, innebygd personvern (Privacy by Design) og Big Data. Martha er utdannet dataingeni\u00f8r med ni \u00e5rs erfaring fra QA og programvareutvikling, og har siden 2012 jobbet med personvern og informasjonssikkerhet i Datatilsynet.", "author": "Martha Eike", "abstract": "N\u00e5r ny teknologi og nye l\u00f8sninger tas i bruk, vil det kunne p\u00e5virke hvordan virksomheten behandler personopplysninger. \u00c5 ha et bevisst forhold til personvern under utvikling og implementering sikrer at man f\u00f8lger personopplysningsloven. F\u00f8rste steg for \u00e5 lage en l\u00f8sning med godt personvern er \u00e5 vurdere hvilke konsekvenser l\u00f8sningen vil ha for personvernet til den enkelte. Hva m\u00e5 s\u00e5 utviklere tenke p\u00e5 n\u00e5r de skriver kode, tester og leverer kode med utgangspunkt i tjenester over internett? Med nye personvernregler p\u00e5 gang i EU (ny forordning) stilles det enda st\u00f8rre forventninger til at utviklere skal ta ivareta personvernet til den enkelte.", "title": "Datatilsynet", "short_title": " Datatilsynet", "id": "1015_sal5", "link": "http://2015.trondheimdc.no/program/#f1015_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Martha_Eike-Portrett_cropped.jpg", "twitter": "marthaeike"}, {"about": "B\u00f8rge Lund er en norsk tegneserieskaper med industridesignbakgrunn. Han st\u00e5r bak den kjente stripeserien Lunch, som foreg\u00e5r i et kontormilj\u00f8 sterkt preget av kverulanten og uromomentet Kjell.", "author": "B\u00f8rge Lund", "abstract": "Det hele startet med en seriekonkurranse for Dagbladet i 2007, og i dag publiseres Lunch i 100 aviser, blader og nettsteder i Norge og utlandet. I 2014 utkom den f\u00f8rste kronologiske samlingen av Lunch i bokform, \u201d Sykt travelt\u201d, som raskt ble en bestselger.", "title": "Lunch", "short_title": " Lunch", "id": "1315_sal1", "link": "http://2015.trondheimdc.no/program/#f1315_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Borge_Lund-picture_cropped.jpg", "twitter": "floppaflakka"}, {"about": "Tommy Dahlen has been working as a legal advisor for numerous start-ups and knowledge based entreprises for the last 18 years and has specialized his practice around protection and monetization of intellectual property rights. Dahlen is also employed as an Assistant Professor at NTNU School of Entrepreneurship and serves as the Director of the Intellectual Property Institute of Norway (IPiN), as well as holding a position on the Board of Directors of several technology based companies in Norway", "author": "Tommy Dahlen", "abstract": "Du f\u00e5r en praktisk oversikt over deler av IPR-systemet av s\u00e6rlig betydning for utviklere. Gjennomgangen vil bli illustrert med eksempler og etablering av noen kj\u00f8reregler for en konfliktfri hverdag.\"", "title": "Betydningen av IPR i programvareutvikling: bruk, gjenbruk og misbruk", "short_title": " Betydningen av IPR i programvareutvikling:...", "id": "1630_sal5", "link": "http://2015.trondheimdc.no/program/#f1630_sal5", "image": "http://static.trondheimdc.no/uploads/2015/cropped/Tommy_Dahlen_bilde_cropped.jpg", "twitter": "tommydahlen"}, {"about": "Runa A. Sandvik is a privacy and security researcher, working at the intersection of technology, law and policy. She regularly teaches digital security to journalists and helps media organizations improve their security posture. She is also a technical advisor to both the Freedom of the Press Foundation and the TrueCrypt Audit project. She tweets as @runasand.", "author": "Runa A. Sandvik", "abstract": "TrackingPoint is a startup in Texas, USA known for making precision-guided firearms. These firearms ship with a tightly integrated system coupling a rifle, an ARM-powered scope running a modified version of Linux, and a linked trigger mechanism. The scope can follow targets, calculate ballistics and drastically increase its user's first shot accuracy. The scope can also record video and audio, as well as stream video to other devices using its own wireless network and mobile applications. \nIn this talk, I will demonstrate how the TrackingPoint long range tactical rifle works. I will discuss how we reverse engineered the scope, the firmware, and three of TrackingPoint's mobile applications. I will discuss different use cases and attack surfaces. I will also discuss the security and privacy implications of network-connected firearms.", "title": "When IoT Attacks: Hacking a Linux-Powered Rifle", "short_title": " When IoT Attacks: Hacking a Linux-Powered...", "id": "1415_sal1", "link": "http://2015.trondheimdc.no/program/#f1415_sal1", "image": "http://static.trondheimdc.no/uploads/2015/cropped/runa_a_sandvik_cropped.jpg", "twitter": "runasand"}, {"about": "Henning er dronedesigner, operat\u00f8r og kursholder p\u00e5 heltid. Han er blant annet ansvarlig for Droneshow og Megakopteret, en av verdens st\u00f8rste multikoptere. Han driver ogs\u00e5 nettbutikken Makeadrone.net.", "author": "Henning Pedersen", "abstract": "Dronebygger Henning Pedersen forteller litt om hvordan \u00e5pen kildekode utgj\u00f8r hjertet sm\u00e5 ubemannede luftfarkoster. Han viser hvordan et enkelt selvbygget quadkopter kan konfigureres gjennom Google Chrome.", "title": "Fra skyen og tilbake - quadkopter med \u00e5pen kildekode", "short_title": " Fra skyen og tilbake - quadkopter med \u00e5pen...", "id": "1630_sal2", "link": "http://2015.trondheimdc.no/program/#f1630_sal2", "image": "http://static.trondheimdc.no/uploads/2015/cropped/henning_mekker_cropped.jpg", "twitter": "@Makeadrone"}]

        <script type="text/javascript">
            YUI().use('event-base', 'event', 'node', function (Y) {

                var shuffle = function(array) {
                    var currentIndex = array.length, temporaryValue, randomIndex;

                    // While there remain elements to shuffle...
                    while (0 !== currentIndex) {

                        // Pick a remaining element...
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex -= 1;

                        // And swap it with the current element.
                        temporaryValue = array[currentIndex];
                        array[currentIndex] = array[randomIndex];
                        array[randomIndex] = temporaryValue;
                    }

                    return array;
                }

                Y.on('domready', function () {
                    var speaker_list = Y.one("#speaker-list");
                    console.log('dom ready ' + speaker_list);
                    shuffle(speakers);

                    for (var i = 0; i < speakers.length; i++) {
                        var s = speakers[i];
                        var entity = "";
                        entity += "<a href='" + s.link + "'>";
                        entity += "  <img width='180px' src='" + s.image + "'>";
                        entity += "  <h5>" + s.author + "</h5>";
                        entity += "  <span>" + s.short_title + "</span>";
                        entity += "</a>";
                        speaker_list.append(entity);
                        // program.id program.image program.title
                        // program.abstract program.author program.about
                    }
                });

            });
        </script>
